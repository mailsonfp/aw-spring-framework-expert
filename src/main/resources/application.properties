spring.datasource.url=jdbc:mysql://localhost/brewer?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true
spring.mvc.throw-exception-if-no-handler-found=true

spring.thymeleaf.mode=HTML

spring.web.locale-resolver=fixed
spring.web.locale=pt_BR
spring.cache.jcache.config=classpath:env/ehcache.xml

brewer.foto-storage-local.url-base=http://localhost:8080/fotos/
brewer.foto-storage-local.local=${user.home}/.brewerfotos

