<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
			<form method="POST" th:object="${cliente}" th:action="@{/clientes/novo}">
				<brewer:message/>
				<div class="row">
					<div class="form-group  col-sm-12 bw-required" brewer:classforerror="nome">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-2 bw-required" brewer:classforerror="tipoPessoa">
						<label>Tipo pessoa</label> 
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio  radio-inline">
									<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" th:field="*{tipoPessoa}" th:value="${tipoPessoa}" 
										data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
									<label th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
								</div>
							</th:block>
						</div>
					</div>
					
					<div class="form-group  col-sm-2 bw-required" brewer:classforerror="cpfOuCnpj" >
						<label for="cpfOuCnpj">CPF/CNPJ</label>
						<input type="text" class="form-control" id="cpfOuCnpj" disabled th:field="*{cpfOuCnpj}"/>
					</div>
				
					<div class="form-group  col-sm-2">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control js-phone-number" id="telefone" th:field="*{telefone}"/>
					</div>
					
					<div class="form-group  col-sm-6" brewer:classforerror="email">
						<label for="email">E-mail</label>
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="logradouro">Logradouro</label>
						<input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="numero">Número</label>
						<input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" th:field="*{endereco.complemento}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="cep">CEP</label>
						<input type="text" class="form-control js-cep-number" id="cep" th:field="*{endereco.cep}"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control" th:field="*{endereco.estado}">
		            	<option value="">Selecione o estado</option>
		            	<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
						</select>
					</div>
					
					<div class="form-group  col-sm-4">
						<label  for="cidade">Cidade</label>
						<div class="bw-field-action">
							<select id="cidade" class="form-control" data:url="@{/cidades}" th:field="*{endereco.cidade}"></select>
							
							<div class="bw-field-action__icon  js-img-loading" style="display: none">
								<img th:src="@{/images/mini-loading.gif}"/>
							</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button>				
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
		<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
	</th:block>
</body>
</html>
